<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam-Pallete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <div class="icon-hamburger"></div>
        <div class="logo">
            <p class="logo-txt">Codejam-Pallete</p>
        </div>
        <div class="icon-points"></div>
    </header>
    <main class="page-layout container">
       <div class="tools-layout">
           <div class="tools">
               <p class="tool-title active"><span>ðŸ–Œ</span>Paint bucket</p>
               <p class="tool-title"><span>&#x261b;</span>Choose color</p>
               <p class="tool-title"><span>&#9998;</span>Pencil</p>
           </div>
           <div class="colors">
               <div class="choosen-colors">
                   <div class="color red"></div>
                   <p class="color-title">Current color</p>
               </div>
               <div class="choosen-colors">
                    <div class="color yellow"></div>
                    <p class="color-title">Prev color</p>
                </div>
               <div class="pallete-colors">
                   <div class="color apricot"></div>
                   <div class="color amaranth"></div>
                   <div class="color amethyst"></div>
                   <div class="color asparagus"></div>
                   <div class="color green"></div>
                   <div class="color azure"></div>
                   <div class="color bittersweet"></div>
                   <div class="color blond"></div>
                   <div class="color turquoise"></div>
                   <div class="color violet"></div>
                   <div class="color burgundy"></div>
                   <div class="color brass"></div>
                   <div class="color canary"></div>
                   <div class="color cardinal"></div>
                   <div class="color carmine"></div>
                   <div class="color celadon"></div>
                   <div class="color carrot"></div>
                   <div class="color chartreuse"></div>
                   <div class="color chestnut"></div>
                   <div class="color chocolate"></div>
                   <div class="color coffee"></div>
                   <div class="color coral"></div>
                   <div class="color crimson"></div>
                   <div class="color cyan"></div>
                   <div class="color dark-pink"></div>
                   <div class="color dark-violet"></div>
                   <div class="color deep-sky-blue"></div>
                   <div class="color dodger-blue"></div>
                   <div class="color emerald"></div>
                   <div class="color eggplant"></div>
                   <div class="color electric"></div>
                   <div class="color flax"></div>
                   <div class="color fuchsia"></div>
                   <div class="color goldenrod"></div>
                   <div class="color gray-asparagus"></div>
                   <div class="color hot-pink"></div>
                   <div class="color indigo"></div>
                   <div class="color jade"></div>
                   <div class="color mint"></div>
               </div>
           </div>
       </div>
       <div class="canvas-layout">
            <canvas class="canvas" id="drawing-canvas" width="512" height="512"></canvas>
       </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
